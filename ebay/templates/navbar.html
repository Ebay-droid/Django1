<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">

  <!-- Navbar brand -->
  <a class="navbar-brand" href="/">PhotoBomb</a>

  <!-- Collapse button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
    aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Collapsible content -->
  <div class="collapse navbar-collapse" id="basicExampleNav">

    <!-- Links -->
    <ul class="navbar-nav mr-auto">
      <!-- Dropdown -->
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">Dropdown</a>
        <div class="dropdown-menu dropdown-primary" aria-labelledby="navbarDropdownMenuLink">
          {%for image in location%}
          <a class="dropdown-item" href="/images/{{image.name}}">{{image.name}}</a>
          {%endfor%}
        </div>
      </li>

    </ul>
    <!-- Links -->

    <form class="form-inline"  action="{% url 'search_results'%}">
      <input class="form-control mr-sm-2" name="image" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
  <!-- Collapsible content -->

</nav>
<!--/.Navbar-->
