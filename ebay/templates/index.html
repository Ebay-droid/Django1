{%include 'base.html'%}

{%block content%}
<div class="container">
  <p class="jumbotron text-center">The Joy with photos is you can take them anywhere, anytime. This here is a gallery of my photos . Enjoy as you browse through 
    <button  class="btn btn-outline-elegant">Locations</button> </p>
    <div class="row">
      {%for image in images%}

      <div class="col-md-4">
        <img src="{{image.image.url}}" class="img-thumbnail" alt="">
        <p> <b>Name:</b>  {{image.name}}</p>
        <p><b>Description:</b> {{image.description}}</p> 
      </div>
      {%endfor%}
    
    </div>

    
  </div>
  






{%endblock%}
